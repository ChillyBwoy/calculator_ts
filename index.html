<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
<link rel="stylesheet" href="bundle.css">
</head>

<body>

  <div class="container">
    <div class="calc">
      <div class="calc_display" data-cal-type="display"></div>
      <div class="calc_keyboard">
        <button class="calc_button calc_button__top" data-cal-type="action" data-value="clear">AC</button>
        <button class="calc_button calc_button__top" data-cal-type="action" data-value="sign">+/-</button>
        <button class="calc_button calc_button__top" data-cal-type="operator" data-value="%">%</button>
        <button class="calc_button calc_button__operator" data-cal-type="operator" data-value="/">&#xF7;</button>

        <button class="calc_button" data-cal-type="number" data-value="7">7</button>
        <button class="calc_button" data-cal-type="number" data-value="8">8</button>
        <button class="calc_button" data-cal-type="number" data-value="9">9</button>
        <button class="calc_button calc_button__operator" data-cal-type="operator" data-value="*">&#xD7;</button>

        <button class="calc_button" data-cal-type="number" data-value="4">4</button>
        <button class="calc_button" data-cal-type="number" data-value="5">5</button>
        <button class="calc_button" data-cal-type="number" data-value="6">6</button>
        <button class="calc_button calc_button__operator" data-cal-type="operator" data-value="-">-</button>

        <button class="calc_button" data-cal-type="number" data-value="1">1</button>
        <button class="calc_button" data-cal-type="number" data-value="2">2</button>
        <button class="calc_button" data-cal-type="number" data-value="3">3</button>
        <button class="calc_button calc_button__operator" data-cal-type="operator" data-value="+">+</button>

        <button class="calc_button calc_button__zero" data-cal-type="number" data-value="0">0</button>
        <button class="calc_button" data-cal-type="action" data-value=".">,</button>
        <button class="calc_button calc_button__operator" data-cal-type="action" data-value="=">=</button>
      </div>
    </div>
  </div>


<script type="text/javascript" src="bundle.js"></script>
</body></html>
